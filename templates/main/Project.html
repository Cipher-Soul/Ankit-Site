{% extends "_base.html" %}
{% block content %}

<section id="projects" class="py-16 bg-white dark:bg-gray-800 transition-colors duration-300 theme" >
    <div class="container mx-auto text-center overflow-x-scroll">
      <h2 class="text-3xl font-bold mb-8 dark:text-white">Projects</h2>
      <!-- Sorting Buttons -->
      
        <div class="mb-6 flex justify-center space-x-4 overflow-x-scroll">

            <button id="all" class="filter-button active border px-3 bg-indigo-200 py-1 shrink-0 flex-wrap" onclick="filterProjects('all')">
            <i class="fas fa-list mr-2"></i> All
            </button>

            {% for filter in  filters %}
            <button id="{{filter.name}}" class="filter-button border px-3 bg-indigo-200 py-1 shrink-0" onclick="filterProjects('{{filter.name}}')">
            <i class="fab fa-{{filter.name|lower}} mr-2"></i> {{filter.name}}
            </button>
            {% endfor %}
            {% comment %} <button id="python" class="filter-button" onclick="filterProjects('python')">
            <i class="fab fa-python mr-2"></i> Python
            </button>
            <button id="react" class="filter-button" onclick="filterProjects('react')">
            <i class="fab fa-react mr-2"></i> React
            </button> {% endcomment %}
        </div>
  

      <!-- Project Cards -->
      
       <div id="project-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 sm:px-10">
        <!-- Repeat these project cards for each project -->
          
       {% for project in projects %}
       <div class="project-card border {{project.category}} bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform">
        <a href="{% url 'project_click' project.id %}" target="_blank">
          <img src="{{project.project_image.url}}" alt="Python Project 1" class="mb-4 w-full h-40 object-cover ">
          <h3 class="text-xl font-semibold mb-2">{{project.name}}</h3>
          <p class="text-gray-400 text-sm">{{project.created_at}}</p>
          <p class="text-gray-600 dark:text-gray-300">{{project.description}}</p>
          <p class="w-full  text-gray-300 hover:text-blue-500  text-left"><i class="fa-regular fa-eye text-sm  "></i>{{project.click_count}}</p>
        </a>
      </div>
       
       {% endfor %}
   
      </div>
    </div>
  </section>

  {% endblock %}
