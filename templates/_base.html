      <!-- JavaScript for Dark Mode Toggle and Project Filtering -->
     <script>
      const toggleButton = document.getElementById('theme-toggle');
      const htmlElement = document.documentElement;
  
      // Check if the user has already set a preference
      if (localStorage.getItem('theme') === 'dark') {
        htmlElement.classList.add('dark');
      }
  
      toggleButton.addEventListener('click', function () {
        htmlElement.classList.toggle('dark');
  
        // Save the theme preference in localStorage
        if (htmlElement.classList.contains('dark')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.removeItem('theme');
        }
      });
        // Page Load Animation
        $(window).on('load', function() {
          $('.loader').fadeOut(500, function() {
              $('#main-content').fadeIn(500);
          });
      });
        // Project filtering logic
        function filterProjects(language) {
          const projects = document.querySelectorAll('.project-card');
          projects.forEach(project => {
            if (language === 'all' || project.classList.contains(language)) {
              project.style.display = 'block';
            } else {
              project.style.display = 'none';
            }
          });
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            const skills = document.querySelectorAll('.skill');
            const options = {
              root: null,
              rootMargin: '0px',
              threshold: 0.1 // Trigger when at least 10% of the skill element is visible
            };
          
            const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  const skillPath = entry.target.querySelector('.circle');
                  const percentage = parseInt(entry.target.querySelector('p').innerText);
                  const dashArrayValue = percentage * 2; // Since 100% = 100 units on a circle
          
                  skillPath.style.strokeDasharray = `${dashArrayValue} 100`;
                  observer.unobserve(entry.target); // Stop observing after animation
                }
              });
            }, options);
          
            skills.forEach(skill => {
              observer.observe(skill);
            });
          });
          document.getElementById('sort-options').addEventListener('change', function() {
            // Implement sorting logic here based on selected value
            console.log('Sorting by:', this.value);
          });
      
          document.getElementById('language-options').addEventListener('change', function() {
            // Implement filtering logic here based on selected value
            console.log('Filtering by language:', this.value);
          });
     </script>
